<div class="photo-container" *ngIf="{photo}">
  <div>
    <a [state]="{photo}" routerLink="{{photo.id}}">{{photo.title}}</a>
    <button (click)="showUrl()">Show Url</button>
    <button (click)="liftId()">Lift id</button>
    <button (click)="showAllData()">Show all data</button>
  </div>
  <div *ngIf="show">
    {{photo.url}}
  </div>
</div>
